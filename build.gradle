plugins {
	id 'application'
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'java'
}

group = 'com.coreServices'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainClass = 'com.coreServices.Songs.SongsApplication'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.openjfx', name: 'javafx', version: '11', ext: 'pom'
	implementation 'javax.xml.bind:jaxb-api:2.3.0'		//xml
	implementation 'javax.activation:activation:1.1' 	//xml
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.0'	 //xml
	implementation 'junit:junit:4.12'
	implementation group: 'com.opencsv', name: 'opencsv', version: '5.3'
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
